<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="main">
        <div class="sidebar-left">
            <div class="logo">
                <img class="insta-logo" src="https://www.vectorlogo.zone/logos/instagram/instagram-wordmark.svg  " alt="logo">
            </div>
            <div class="elements">
                <div class="element">
                    <i class="fa-solid fa-house"></i>
                    <p><b>Home</b></p>
                </div>
                <div class="element">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p><b>Search</b></p>
                </div>
                <div class="element">
                    <i class="fa-sharp fa-regular fa-compass"></i>
                    <p><b>Explore</b></p>
                </div>
                <div class="element">
                    <i class="fa-solid fa-clapperboard"></i>
                    <p><b>Reels</b></p>
                </div>
                <div class="element">
                    <i class="fa-solid fa-message fa-bounce"></i>
                    <p><b>Messages</b></p>
                </div>
                <div class="element">
                    <i class="fa-regular fa-heart fa-shake"></i>
                    <p><b>Notification</b></p>
                </div>
                <div class="element">
                    <i class="fa-regular fa-square-plus"></i>
                    <p><b>Create</b></p>
                </div>
                <div class="element">
                    <i class="fa-solid fa-user"></i>
                    <p><b>Profile</b></p>
                </div>

            </div>
            <div class="last-elements">
                <div class="last-element">
                    <i class="fa-solid fa-at"></i>
                    <p><b>Threads</b></p>
                </div>
                <div class="last-element">
                    <i class="fa-solid fa-grip-lines"></i>
                    <p><b>More</b></p>
                </div>
                
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/3e0a7f6e1f.js" crossorigin="anonymous"></script>
</body>
</html>
